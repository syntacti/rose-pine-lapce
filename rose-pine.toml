[color-theme]
name = "Ros√© Pine"

[color-theme.base]
white = "#e0def4"
black = "#191724"
grey = "#1f1d2e"
blue = "#31748f"
red = "#eb6f92"
yellow = "#f6c177"
orange = "#ebbcba"
green = "#9ccfd8"
purple = "#c4a7e7"
cyan = "#9ccfd8"
magenta = "#c4a7e7"

[color-theme.syntax]
attribute = "$yellow"
builtinType = "$cyan"
comment = "#524f67"
constant = "$yellow"
constructor = "$yellow"
embedded = "$cyan"
enum = "$yellow"
enum-member = "$red"
enumMember = "$red"
escape = "$cyan"
field = "$red"
function = "$blue"
"function.method" = "$blue"
interface = "$yellow"
keyword = "$purple"
"keyword.control" = "$purple"
method = "$blue"
number = "$yellow"
property = "$red"
"punctuation.delimiter" = "$yellow"
selfKeyword = "$purple"
string = "$green"
"string.escape" = "$cyan"
struct = "$yellow"
structure = "$yellow"
symbol = "$yellow"
tag = "$blue"
"text.reference" = "$yellow"
"text.title" = "$orange"
"text.uri" = "$cyan"
type = "$yellow"
"type.builtin" = "$cyan"
typeAlias = "$yellow"
variable = "$red"
"variable.other.member" = "$green"

[color-theme.ui]
"activity.background" = "#26233a"
"activity.current" = "$grey"
"completion.background" = "#26233a"
